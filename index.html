  <body>
    <main class="main">
      <!--banner like music image-->
      <header>
        <section class="song-info">
          <h3>Music Name</h3>
          <span><i class="fa fa-user"></i> Singer</span>
        </section>
        <img
          src="https://i.pinimg.com/originals/a7/3d/6e/a73d6e4ac85c6a822841e449b24c78e1.jpg"
          alt="image"
        />
      </header>

      <div class="player">
        <!--song info-->

        <!--song timeline info and slider-->
        <section>
          <span id="start">0:00</span>
          <input type="range" class="slider" />
          <span id="end">0:00</span>
        </section>

        <section>
          <i class="fas fa-random"></i>
          <i class="fa fa-backward"></i>
          <!--play and pause button-->
          <button class="button">
            <i class="fas fa-play fa-2x"></i>
          </button>
          <i class="fa fa-forward"></i>
          <!--speaker button-->
          <i class="fa fa-volume-up speaker"></i>
        </section>
      </div>
    </main>
    <script src="./app.js"></script>
