<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="auther" content="amir roohi">
        <meta name="keywords" content="music, css , html , neumorphism , sample">
        <link href='https://fonts.googleapis.com/css?family=Aguafina Script' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="Icons" href="">
        <title>player</title>
    </head>


    <body>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <h1>play music</h2>
           <div class="main">
                <div class="top">
                   <div class="arrow material-icons" >arrow_back</div>
                   <div class="title">classic</div>
                   <div class="music-bar">&#9776;</div>
                </div>
                
                <div class="album-photo">photo

                </div>
                
                <div class="music-detail">
                    <h2 class="track-singer">hayedeh</h2>
                    <p class="track-name">ashti</p>
                </div>

                <div class="music-timeline">
                    <div class="time-number"><span class="time-left">02:29</span><span class="time-right">04:47</span></div>
                    <div class="time-line"></div>
                </div>
                <div class="music-changer">
                    <div class="music-backward">
                        <p>&#x23f4;</p>
                    </div>
                    <div class="music-pause">
                        <p>&#x23f8;</p>
                    </div>
                    <div class="music-forward">
                        <p>&#x23f5;</p>
                    </div>
                </div>
                
           </div>  
         
    </body>
</html>
